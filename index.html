    <div class="main-wrapper">
    <div class="email-content">
    <p>Choose a Template From Below And Click On Paragraphs To Edit - </p>
    <span></span>
      <ul class="pagination">
        <!-- <li class="disabled"><a href="#"><i class="material-icons">chevron_left</i></a></li> -->
        <li class="active waves-effect"><a href="#">1</a></li>
        <li class="waves-effect"><a href="#">2</a></li>
        <!-- <li class="waves-effect"><a href="#"><i class="material-icons">chevron_right</i></a></li> -->
      </ul>
      <div class="email-html">
          <iframe id="1" src="refer.html"></iframe>
          <iframe id="2" class="hidden" src="become_partner-v1.html"></iframe>
      </div>
    </div>
 
    <div class="form-email">
    <span>Enter URL For Header Image - </span>
    <input id="headerImageInput" placeholder="Type Here" >
    <span>Edit Heading - </span> <span class="dlt-btn" id="deleteHeading">Delete</span>
    <input id="editContent" placeholder="Edit Here" >
    <span>Edit Call To Action Text - </span> <span class="dlt-btn" id="deleteButton">Delete</span>
    <input id="calltoAction" placeholder="Edit Here" >
    <span>Edit Call To Action Redirect Link - </span>
    <input id="calltoLink" placeholder="Edit Here" >
    <span>Choose a Footer For Mailer - </span>
    <p>
      <input name="group1" type="radio" id="Footer1" checked />
      <label for="Footer1">Footer 1</label>
    </p>
    <p>
      <input name="group1" type="radio" id="Footer2" />
      <label for="Footer2">Footer 2</label>
    </p>
    <br/>
    <br/>
    <a id="previewChanges" class="waves-effect waves-light btn">Preview Changes</a>
    <a id="downloadEmail" class="waves-effect waves-light btn">Download HTML</a>
    </div>
    </div>
